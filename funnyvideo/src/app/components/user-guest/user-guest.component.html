<form
  class="row"
  style="justify-content: flex-end"
  (ngSubmit)="auth()"
  #form="ngForm"
>
  <div class="col-auto">
    <input
      type="email"
      class="form-control"
      id="inputUsername"
      [(ngModel)]="user.email"
      name="email"
    />
  </div>
  <div class="col-auto">
    <input
      type="password"
      class="form-control"
      id="inputPassword2"
      placeholder="Password"
      [(ngModel)]="user.password"
      name="password"
    />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Login / Register</button>
  </div>
</form>
